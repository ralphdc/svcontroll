<div class="pageContent" style="width: 420px;">
	<form method="post" action="__URL__/edit/id/{$param['id']}" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)" novalidate="novalidate">
		<div class="pageFormContent" layouth="58" style="height: 297px; overflow: auto;">
			<p>
				<label>参数编号：</label>
				<input type="text" size="28" name="paramCode" class="textInput" value="{$param['paramCode']}" />
			</p>
			<p>
				<label>参数名称：</label>
				<input type="text" size="28" name="paramName" class="textInput"  value="{$param['paramName']}"  />
			</p>
			<p>
				<label>参数值：</label>
				<input type="text" size="28" name="paramValue" class="textInput"  value="{$param['value1']}"  />
			</p>
			
			<p>
				<label>上级参数：</label>
				<input type="text" size="28" name="upParamid" class="textInput" value="{$param['upParamid']}"  />
			</p>
			<p>
				<label>参数类型：</label>
				<select name="paramType" id="" class="combox"   >
					<option value="1">数组</option>
					<option value="2">参数</option>
				</select>
			</p>
			<p style="height:auto;">
				<label>备注：</label>
				<textarea name="remark" class="editor textInput" cols="27" rows="3" maxlength="100">{$param['remark']}</textarea>
			</p>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">修改</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
